name: React CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  react-deploy:
    runs-on: ubuntu-latest
    steps:
      # 체크아웃 -> 깃허브의 저장소로부터 소스 체크아웃
      - name: Checkout repository resource
        uses: actions/checkout@v2

      # 환경변수 동적 생성 -> .env
      - name: .env 환경 변수 동적 생성
        run: |
          echo "${{ secrets.CLIENT_ENV }}" > .env
          pwd
          ls -al

      # 빌드를 위한 조건 -> nodejs 설치
      - name: nodejs 설치
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      # npm install 라이브러리 설치
      - name: install 독립 라이브러리
        run: npm install

      # 빌드
      - name: 빌드
        run: |
          npm run build
          ls ./build

      # 빌드의 결과물을 ec2로 업로드
      - name: EC2에 빌드된 파일/폴더들 업로드
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: ./build/*
          target: /home/ubuntu/client

      # 뒷 정리(업로드 결과 -> nginx의 root로 이동(설정), 디렉토리 정리)
      - name: SSH로 ec2에 정리 후, 접속 후 서버 가동
        uses: appleboy/ssh-action@v1.2.0
        with:
          # EC 접속 (지난주 참고)
          # /var/www/html/* <- 삭제(rm) 처리
          # /home/ubuntu/client/build/* /var/www/html/ 하위로 이동(mv)
          # nginx 재가동 : sudo systemctl restart nginx
          # /home/ubuntu/client/ 하위 모든 내용 삭제(rm)
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USER }}
            key: ${{ secrets.EC2_KEY }}
            script_stop: true
            script: |
              rm -rf /var/www/html/
              mv /home/ubuntu/client/build/* /var/www/html/
              cd /var/www/html
              sudo systemctl restart nginx
              rm -rf /home/ubuntu/client/
              
